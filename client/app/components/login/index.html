<div  class="login-page" ng-controller="loginController">
    <main>
        <div class="logo">
            <img src="/assets/img/gerador-da-sorte.png" width="200" height="100"/>
        </div>
        <form role="form" name="Form"  class="login-form">
            <div class="box-login">
                <p class="title">Painel de acesso</p>
                <div class="form-group">
                    <input type="text" name="email" ng-model="form.email" class="form-control" placeholder="E-mail" validator="required,email">
                </div>
                <div class="form-group">
                    <input type="password" name="password"  class="form-control" ng-model="form.password" validator="required"  placeholder="Senha">
                </div>
            </div>
            <button validation-submit="Form" ng-click="form.submit(Form)" class="btn btn-lg btn-block btn-login">
                Entrar
            </button>
            
        </form>
    </main>
    <footer>
       
    </footer>
</div>
